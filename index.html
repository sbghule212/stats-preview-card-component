<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="container flex">
      <div class="card flex">
        <div class="card__details">
          <h1 class="card__heading">Get <span>insights</span> that help your business grow.</h1>
          <p class="card__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card__stats flex">
            <div class="stat">
              <h2 class="stat__heading">10k+</h2>
              <p class="stat__des">companies</p>
            </div>
            <div class="stat">
              <h2 class="stat__heading">314</h2>
              <p class="stat__des">templates</p>
            </div>
            <div class="stat">
              <h2 class="stat__heading">12M+</h2>
              <p class="stat__des">queries</p>
            </div>
          </div>
        </div>
        <div class="card__image">
          <img src="./images/image-header-mobile.jpg" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
